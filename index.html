<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Search repositories</title>
</head>
<body>
    <div class="container">
        <div class="search-block">
            <h2 class="search-block__title">Search Repositories:</h2>
            <input type="search" class="search-block__input" placeholder="search">
            <div class="search-block__result">
                <div class="search-block__description">Insert character for search repositories</div>
            </div>
        </div>
        <div class="save-search">
            <h2 class="save-search__title">Saved Repositories:</h2>
            <ul class="save-search__list save-search__list--empty">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
